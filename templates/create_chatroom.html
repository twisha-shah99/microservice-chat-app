{% extends "base.html" %}

{% block content %}
<h1>Create a New Chatroom</h1>
<form method="post">
    <label for="chatroom_name">Chatroom Name:</label><br>
    <input type="text" id="chatroom_name" name="chatroom_name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Create Chatroom</button>
</form>
<a href="{{ url_for('chatrooms') }}">Back to Chatrooms</a>
{% endblock %}
